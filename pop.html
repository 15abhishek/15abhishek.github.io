<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Popup</title>
  <style>
    /* The popup box (hidden by default) */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 560px;
      height: 315px;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    /* Close button */
    .popup .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    /* Overlay for the background */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Button to open the popup -->
  <button id="openPopup">Watch Video</button>

  <!-- Popup box -->
  <div class="popup" id="videoPopup">
    <span class="close-btn" id="closePopup">&times;</span>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XSOht2C4Veg?si=E06HhX9kBJJ2WNj6" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <!-- Background overlay -->
  <div class="overlay" id="overlay"></div>

  <script>
    // Get the elements
    const openPopup = document.getElementById('openPopup');
    const closePopup = document.getElementById('closePopup');
    const videoPopup = document.getElementById('videoPopup');
    const overlay = document.getElementById('overlay');

    // Show the popup when button is clicked
    openPopup.onclick = function() {
      videoPopup.style.display = 'block';
      overlay.style.display = 'block';
    };

    // Hide the popup when close button or overlay is clicked
    closePopup.onclick = function() {
      videoPopup.style.display = 'none';
      overlay.style.display = 'none';
    };

    overlay.onclick = function() {
      videoPopup.style.display = 'none';
      overlay.style.display = 'none';
    };
  </script>

</body>
</html>
